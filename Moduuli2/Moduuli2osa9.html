<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<script>

    function even(numbers) {
        const evenNumbers = []
        for (let i = 0; i < numbers.length; i++) {
            if (numbers[i] % 2 === 0) {
                evenNumbers.push(numbers[i])
            }
        }
        return evenNumbers
    }

    myArray = [2, 4, 7]
    result = even(myArray)

    for(let i = 0; i < result.length; i++)
    {
        console.log(result[i])
    }
</script>
</body>
